<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style.css" />

    <title>Code Quiz</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand">Code Quiz</a>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-9"></div>
        <div class="col-3" id="timer"></div>
      </div>
    </div>
    <main class="row justify-content-center">
      <div class="px-5 col" id="intro">
        <h2>Play the Code Quiz!</h2>
        <p>
          Answer the following questions about coding in 2
          minutes or less. Be warned! If you guess
          incorrectly, you lose time on the clock!
        </p>
        <h4>Press start to play! Good luck!</h4>
        <button
          type="button"
          class="btn btn-danger btn-lg"
          id="start"
        >
          Start
        </button>
      </div>
    </main>
    <div
      class="container"
      id="quiz"
      style="display: block;"
    >
      <div class="row">
        <div class="col"></div>
        <div class="col" id="question">
          <h2 id="questionsTitle"></h2>
          <br />
          <button
            class="btn btn-primary questionChoice"
            id="choice1"
          ></button>
          <br />
          <button
            class="btn btn-primary questionChoice"
            id="choice2"
          ></button>
          <br />
          <button
            class="btn btn-primary questionChoice"
            id="choice3"
          ></button>
          <br />
          <button
            class="btn btn-primary questionChoice"
            id="choice4"
          ></button>
          <div id="answerIndicator" style="display: block;">
            <hr />
            <p id="answerCheck"></p>
          </div>
        </div>
        <div class="col"></div>
      </div>
    </div>
    <div
      class="container"
      id="finalScore"
      style="display: block;"
    >
      <div class="row">
        <div class="col"></div>
        <div class="col">
          <h2>You have finished</h2>
          <p id="scoreText"></p>
          <p>Enter your initials</p>
          <input type="text" id="initials" />
          <button
            type="submit"
            class="btn btn-primary"
            id="submit"
          >
            Submit
          </button>
        </div>
        <div class="col"></div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="assets/script.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
