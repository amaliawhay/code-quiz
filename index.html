<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style.css" />

    <title>Code Quiz</title>
  </head>
  <body>
    <!--This is the nav bar-->

    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand">Code Quiz</a>
    </nav>

    <!--row for timer in top right-->
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-6">
          <h3 class="time"></h3>
        </div>
      </div>
    </div>
    <!--Main content section. This is where the intro & questions will show-->
    <div class="row justify-content-center">
      <div class="px-5 col">
        <h3>Play the Code Quiz!</h3>
        <p>
          Answer the following questions about coding in 5
          minutes or less. Be warned! If you guess
          incorrectly, you lose time on the clock!
        </p>
        <h4>Press start to play! Good luck!</h4>
        <button
          type="button"
          class="btn btn-danger btn-lg"
          id="start"
        >
          Start
        </button>
      </div>
    </div>

    <!--When the question is answered correctly, return correct, timer remains unchanged-->
    <!--When the question is answered incorrectly, return wrong answer, time is deducted from timer-->
    <!--After returning question responses, the next question pops up and performs the same appropriate question response-->
    <!--When the timer hits 0 the game ends-->
    <!--When the user answers all the questions, the game also ends (whichever of these events occurs first ends the game-->
    <!--At the end of the game, allow users to enter initials-->
    <!--Store user's initials and score in a list-->

    <!-- Optional JavaScript -->
    <script src="assets/script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
