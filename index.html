<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style.css" />

    <title>Code Quiz</title>
  </head>

  <body>
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand">Code Quiz</a>
    </nav>
    <div class="container">
      <div class="navbar">
        <button
          id="viewHighScoresBtn"
          class="btn btn-primary"
          style="text-align: left"
        >
          View Highscores
        </button>
        <div
          id="timeDisplay"
          style="text-align: right"
        ></div>
      </div>
    </div>
    <div class="container">
      <h1 id="header-text">Play the Code Quiz!</h1>
      <p id="opening-text">
        Answer the following questions about coding in 2
        minutes or less. Be warned! If you guess
        incorrectly, you lose time on the clock!
      </p>
      <h4>Press start to play! Good luck!</h4>
      <div id="button-set" style="text-align: center">
        <button
          type="button"
          class="btn btn-danger btn-lg"
          id="startButton"
        >
          Start
        </button>
      </div>
      <div class="input-group" id="highScoreForm"></div>
      <div id="scoreboardDisplay"></div>
    </div>

    <!-- Optional JavaScript -->
    <script src="assets/script.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
