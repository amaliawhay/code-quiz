    <!--Introduce the game and provide a start button-->
    <div class="card mx-auto" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">Welcome to the Code Quiz Game</h5>
        
        <p class="card-text">Answer the questions about coding, but be quick! The clock is ticking!</p>
        <p class = "card-text_l2"> If you guess right, you earn points! If you guess wrong, you lose time on the clock. Share your high score at the end. Good luck!</p>
        <h6 class="card-subtitle mb-2 text-muted">Press Start to Play</h6>
        <button type="button" class="btn btn-warning btn-lg">Start</button>
        
      </div>
    </div>
